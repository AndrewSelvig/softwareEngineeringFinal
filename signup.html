<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
<header>
  <div class="logo">
    <a href="home.html">
      <img src="https://github.com/AndrewSelvig/softwareEngineeringFinal/blob/main/logo.png?raw=true" alt="Store Logo">
    </a>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search for products">
  </div>
  <div class="account-actions">
    <a href="login.html" class="signin-button">Sign In / Create Account</a>
    <a href="help.html" class="help-button">Help</a>
    <a href="cart.html" class="Cart" > Cart </a>
  </div>
</header>

<div class="signup-container">
  <h2>Create Account</h2>
  <form action="/submit-your-signup-form-handler" method="POST" >
    <div class="form-group">
      <label for="Username">Username:</label>
      <input type="Username" id="Username" name="Username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit">Sign Up</button>
    <p class="login-link">Already have an account? <a href="login.html">Log in here</a>.</p>

  </form>
</div>

</body>
</html>
