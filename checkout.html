<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
<header>
  <div class="logo">
    <a href="home.html">
      <img src="https://github.com/AndrewSelvig/softwareEngineeringFinal/blob/main/logo.png?raw=true" alt="Store Logo">
    </a>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search for products">
  </div>
  <div class="account-actions">
    <a href="login.html" class="signin-button">Sign In / Create Account</a>
    <a href="help.html" class="help-button">Help</a>
    <a href="cart.html" class="Cart" > Cart </a>
  </div>
</header>

<h1>Checkout</h1>

<div class="row">
  <div class="col-75">
    <div class="container">
      <div class="row">
        <div class="col-50">
          <h3>Billing Address</h3>
          <label for="fname"><i class="fa fa-user"></i> Full Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Selman Yassin">
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input type="text" id="email" name="email" placeholder="selman@example.com">
          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
          <input type="text" id="adr" name="address" placeholder="123 4th Street">
          <label for="city"><i class="fa fa-institution"></i> City</label>
          <input type="text" id="city" name="city" placeholder="Addis Ababa">

          <div class="row">
            <div class="col-50">
              <label for="state">State</label>
              <input type="text" id="state" name="state" placeholder="AD">
            </div>
            <div class="col-50">
              <label for="zip">Zip</label>
              <input type="text" id="zip" name="zip" placeholder="29380">
            </div>
          </div>
        </div>

        <div class="col-50">
          <h3>Payment</h3>
          <label for="fname">Accepted Payment Methods</label>
          <img class="icon-container" src="https://github.com/AndrewSelvig/softwareEngineeringFinal/blob/main/payment.png?raw=true" alt=" ">
          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" placeholder="Selman Yassin">
          <label for="ccnum">Credit card number</label>
          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
          <label for="expmonth">Exp Month</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="February">

          <div class="row">
            <div class="col-50">
              <label for="expyear">Exp Year</label>
              <input type="text" id="expyear" name="expyear" placeholder="2026">
            </div>
            <div class="col-50">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>
          </div>
        </div>

      </div>
      <label>
        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
      </label>
      <input type="submit" value="Place Order" class="btn">
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>Cart
        <span class="price" style="color:crimson">
          <i class="fa fa-shopping-cart"></i>
          <b></b>
            </span>
      </h4>
      <p><a>Air Jordan 1</a><span class="price">$180.00</span></p>
      <p><a>Shipping</a><span class="price">0.00</span></p>
      <p><a>Tax</a> <span class="price">$24.89</span></p>
      <hr>
      <p>Total <span class="price" style="color:#4CAF50"><b>$204.89</b></span></p>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2024 Electronics Store. All rights reserved.</p>
  <p>Privacy Policy | Terms of Use | Contact Us</p>
</footer>

</body>
</html>
