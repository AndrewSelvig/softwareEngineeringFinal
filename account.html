<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link rel="stylesheet" href="account.css">
</head>
<body>
<header>
  <div class="logo">
    <a href="home.html">
      <img src="https://github.com/AndrewSelvig/softwareEngineeringFinal/blob/main/logo.png?raw=true" alt="Store Logo">
    </a>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search for products">
  </div>
  <div class="account-actions">
    <a href="login.html" class="signin-button">Sign In / Create Account</a>
    <a href="help.html" class="help-button">Help</a>
    <a href="cart.html" class="cart-button">Cart</a>
  </div>
</header>

<main>
  <div class="user-settings">
    <h1>User Settings</h1>
    <form action="/submit-username-change" method="POST">
      <div class="form-group">
        <label for="username">Change Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <button type="submit">Update Username</button>
    </form>

    <form action="/submit-password-change" method="POST">
      <div class="form-group">
        <label for="password">Change Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Update Password</button>
    </form>

    <div class="logout-section">
      <a href="/logout" class="logout-button">Log Out</a>
    </div>
  </div>
</main>

</footer>

</body>
</html>
