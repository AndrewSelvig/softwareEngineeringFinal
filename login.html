<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<header>
  <div class="logo">
    <a href="home.html">
      <img src="https://github.com/AndrewSelvig/softwareEngineeringFinal/blob/main/logo.png?raw=true" alt="Store Logo">
    </a>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search for products">
  </div>
  <div class="account-actions">
    <a href="login.html" class="signin-button">Sign In / Create Account</a>
    <a href="help.html" class="help-button">Help</a>
    <a href="cart.html" class="Cart" > Cart </a>
  </div>
</header>

<div class="login-container">
  <h2>Login</h2>
  <form action="/submit-your-login-form-handler" method="POST">
    <div class="form-group">
      <label for="Username">Username:</label>
      <input type="Username" id="Username" name="Username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
  </form>
</div>
