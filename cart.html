<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="cart.css">
  <script src="cart.js" defer></script>
</head>
<body>
<header>
  <div class="logo">
    <a href="home.html">
      <img src="https://github.com/AndrewSelvig/softwareEngineeringFinal/blob/main/logo.png?raw=true" alt="Store Logo">
    </a>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search for products">
  </div>
  <div class="account-actions">
    <a href="login.html" class="signin-button">Sign In / Create Account</a>
    <a href="help.html" class="help-button">Help</a>
    <a href="cart.html" class="cart-button">Cart</a>
  </div>
</header>

<main>
  <h1>Shopping Cart</h1>
  <table>
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>LED Monitor</td>
      <td><input type="number" value="1" min="1"></td>
      <td>$150.00</td>
      <td><button class="remove-btn">Remove</button></td>
    </tr>
    <!-- More items can be added similarly -->
    </tbody>
  </table>
  <div class="actions">
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </div>

</main>

</footer>

</body>
</html>
