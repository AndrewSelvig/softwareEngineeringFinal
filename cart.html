<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
<header>
  <div class="logo">
    <a href="home.html">
      <img src="logo-placeholder.png" alt="Store Logo">
    </a>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search for products">
  </div>
  <div class="account-actions">
    <a href="login.html" class="signin-button">Sign In / Create Account</a>
    <a href="help.html" class="help-button">Help</a>
    <a href="cart.html"><img src="cart-placeholder.png" alt="Cart"></a>
  </div>
</header>
<main>
  <h1>Shopping Cart</h1>
  <table>
    <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>LED Monitor</td>
      <td><input type="number" value="1" min="1"></td>
      <td>$150.00</td>
      <td><button class="remove-btn">Remove</button></td>
    </tr>
    <!-- More items can be added similarly -->
    </tbody>
  </table>
  <div class="actions">
    <button class="update-btn">Update Cart</button>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</main>
<footer>
  <p>Copyright Â© 2024 Electronics Store. All rights reserved.</p>
</footer>
</body>
</html>
